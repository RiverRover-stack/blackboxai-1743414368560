<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Your Stay | Grand Horizon Hotel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
        .booking-form {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(5px);
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-white shadow-lg">
        <div class="max-w-6xl mx-auto px-4">
            <div class="flex justify-between">
                <div class="flex space-x-7">
                    <div>
                        <a href="index.html" class="flex items-center py-4 px-2">
                            <span class="font-semibold text-gray-500 text-lg">Grand Horizon</span>
                        </a>
                    </div>
                </div>
                <div class="hidden md:flex items-center space-x-1">
                    <a href="index.html" class="py-4 px-2 text-gray-500 font-semibold hover:text-blue-500 transition duration-300">Home</a>
                    <a href="rooms.html" class="py-4 px-2 text-gray-500 font-semibold hover:text-blue-500 transition duration-300">Rooms</a>
                    <a href="book.html" class="py-4 px-2 text-blue-500 border-b-4 border-blue-500 font-semibold">Book Now</a>
                    <a href="contact.html" class="py-4 px-2 text-gray-500 font-semibold hover:text-blue-500 transition duration-300">Contact</a>
                    <a href="admin.html" class="py-4 px-2 text-gray-500 font-semibold hover:text-blue-500 transition duration-300">Admin</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Booking Form Section -->
    <section class="py-12 px-4">
        <div class="max-w-4xl mx-auto">
            <h2 class="text-3xl font-bold text-center mb-8">Book Your Stay</h2>
            <div class="booking-form rounded-xl shadow-lg p-8">
                <form id="bookingForm" class="space-y-6">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label for="fullName" class="block text-gray-700 font-medium mb-2">Full Name</label>
                            <input type="text" id="fullName" name="fullName" required
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500">
                        </div>
                        <div>
                            <label for="email" class="block text-gray-700 font-medium mb-2">Email</label>
                            <input type="email" id="email" name="email" required
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500">
                        </div>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label for="phone" class="block text-gray-700 font-medium mb-2">Phone Number</label>
                            <input type="tel" id="phone" name="phone" required
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500">
                        </div>
                        <div>
                            <label for="roomType" class="block text-gray-700 font-medium mb-2">Room Type</label>
                            <select id="roomType" name="roomType" required
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500">
                                <option value="" disabled selected>Select Room Type</option>
                                <option value="deluxe">Deluxe Room ($199/night)</option>
                                <option value="executive">Executive Suite ($299/night)</option>
                                <option value="presidential">Presidential Suite ($499/night)</option>
                            </select>
                        </div>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label for="checkIn" class="block text-gray-700 font-medium mb-2">Check-In Date</label>
                            <input type="date" id="checkIn" name="checkIn" required
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500">
                        </div>
                        <div>
                            <label for="checkOut" class="block text-gray-700 font-medium mb-2">Check-Out Date</label>
                            <input type="date" id="checkOut" name="checkOut" required
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500">
                        </div>
                    </div>

                    <div>
                        <label for="guests" class="block text-gray-700 font-medium mb-2">Number of Guests</label>
                        <select id="guests" name="guests" required
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500">
                            <option value="1">1 Guest</option>
                            <option value="2">2 Guests</option>
                            <option value="3">3 Guests</option>
                            <option value="4">4 Guests</option>
                            <option value="4+">4+ Guests</option>
                        </select>
                    </div>

                    <div>
                        <label for="specialRequests" class="block text-gray-700 font-medium mb-2">Special Requests</label>
                        <textarea id="specialRequests" name="specialRequests" rows="3"
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500"></textarea>
                    </div>

                    <div class="flex items-center">
                        <input id="terms" name="terms" type="checkbox" required
                            class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                        <label for="terms" class="ml-2 block text-sm text-gray-700">
                            I agree to the <a href="#" class="text-blue-600 hover:text-blue-500">terms and conditions</a>
                        </label>
                    </div>

                    <div>
                        <button type="submit"
                            class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg transition duration-300">
                            Confirm Booking
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <!-- Footer (same as index.html) -->
    <footer class="bg-gray-800 text-white pt-12 pb-6">
        <div class="container mx-auto px-4">
            <div class="flex flex-wrap">
                <div class="w-full md:w-1/3 px-4 mb-8">
                    <h3 class="text-xl font-bold mb-4">Grand Horizon</h3>
                    <p class="text-gray-400">123 Luxury Avenue, Resort City</p>
                    <p class="text-gray-400">Phone: +1 234 567 890</p>
                    <p class="text-gray-400">Email: info@grandhorizon.com</p>
                </div>
                <div class="w-full md:w-1/3 px-4 mb-8">
                    <h3 class="text-xl font-bold mb-4">Quick Links</h3>
                    <ul>
                        <li class="mb-2"><a href="index.html" class="text-gray-400 hover:text-white">Home</a></li>
                        <li class="mb-2"><a href="rooms.html" class="text-gray-400 hover:text-white">Rooms</a></li>
                        <li class="mb-2"><a href="book.html" class="text-gray-400 hover:text-white">Book Now</a></li>
                        <li class="mb-2"><a href="contact.html" class="text-gray-400 hover:text-white">Contact</a></li>
                    </ul>
                </div>
                <div class="w-full md:w-1/3 px-4 mb-8">
                    <h3 class="text-xl font-bold mb-4">Connect With Us</h3>
                    <div class="flex space-x-4">
                        <a href="#" class="text-gray-400 hover:text-white"><i class="fab fa-facebook-f text-2xl"></i></a>
                        <a href="#" class="text-gray-400 hover:text-white"><i class="fab fa-twitter text-2xl"></i></a>
                        <a href="#" class="text-gray-400 hover:text-white"><i class="fab fa-instagram text-2xl"></i></a>
                    </div>
                </div>
            </div>
            <div class="border-t border-gray-700 mt-8 pt-8 text-center text-gray-400">
                <p>&copy; 2023 Grand Horizon Hotel. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script>
        document.getElementById('bookingForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // Form validation and submission logic will be added later
            alert('Booking request submitted! We will contact you shortly to confirm your reservation.');
            this.reset();
        });
    </script>
</body>
</html>
